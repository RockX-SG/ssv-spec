syntax = "proto3";
package ssv.dkg.base;
option go_package = "github.com/bloxapp/ssv-spec/dkg/base";

message MessageHeader {
  bytes session_id = 1;
  int32 msg_type = 2;
  uint32 sender = 3;
  uint32 receiver = 4;
}

/*
 * A generic message.
 */
message Message {
  MessageHeader header = 1;
  bytes data = 2;
  bytes signature = 3;
}
